<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Play Tick-Tack-Toe</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
    <h1>Tick-Tack-Toe game</h1>
    <section class="play-field">
      <h2 class="visually-hidden">Play field</h2>
      <div data-cell-idx="0" class="game-cell"></div>
      <div data-cell-idx="1" class="game-cell"></div>
      <div data-cell-idx="2" class="game-cell"></div>
      <div data-cell-idx="3" class="game-cell"></div>
      <div data-cell-idx="4" class="game-cell"></div>
      <div data-cell-idx="5" class="game-cell"></div>
      <div data-cell-idx="6" class="game-cell"></div>
      <div data-cell-idx="7" class="game-cell"></div>
      <div data-cell-idx="8" class="game-cell"></div>
    </section>
    <script src="./main.js"></script>
	</body>
</html>
